<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="page">
    <div class="body">
      <div class="left">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="files">
          <img src="images/icon-document.svg" alt="" class="document">
          <img src="images/icon-folder.svg" alt="" class="folder">
          <img src="images/icon-upload.svg" alt="" class="cloud">
        </div>
      </div>
      <div class="right">
        <p class="limit-statement"> Youâ€™ve used <span class="disk-space">815 GB</span> of your storage</p>
        <div class="bar">
          <div class="progress"></div>
          <div class="position"></div>
          <div class="space-notification">
            <p class="space-left">185</p>
            <p class="info">GB LEFT</p>
            <div class="direction"></div>
          </div>
        </div>
        <div class="size">
          <p class="size">0 GB</p>
          <p class="size">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Peace Akaehomen</a>.
    </div>
  </div>
  
</body>

</html>
